<div class="col-md-6 rec-box">
  <div 
      class="center-rec"
      ng-if="podcastRecommendations.recs.length"
      ng-repeat="rec in podcastRecommendations.recs"> 
    <div class="image-overlay">
      <a href="#">
        <img class="podcast-avatar" src="{{rec.podcast_icon}}">
      </a>
    </div>
    <a href="#"><h5 class="item-title">{{rec.podcast_title}}</h5></a>
    <a href="#"><h6 class="item-creator">{{rec.network_title}}</h6></a>
  </div> 
</div>
<div
    ng-show="podcastRecommendations.podcastsLoaded"
    ng-if="!podcastRecommendations.recs.length">
  <h5>No Recommendations</h5>
 </div>
