<loading-indicator loading-indicator-model="podcastStation.podcastsLoading"></loading-indicator>
<div ng-show="podcastStation.podcastsLoaded">    
  <div 
      class="episode row">
    <div class="episode-icon col-md-4">
      <div class="image-overlay">
        <a class="episode-content" href="/#/episode/index">
          <img class="podcast-avatar" src="{{podcastStation.station[0].station_icon}}">
        </a>
      </div>
    </div>
    <div class="episode-info col-md-8">
      <div class="episode-top-info">
        <a href="/#/user/index"><h4 class="podcast-title">{{podcastStation.station[0].station_title}}</h4></a>
        <div class="date-info">
          <h6 class="episode-date">{{podcastStation.station[0].station_date}}</h6>
        </div>
      </div>
      <a href="/#/user/index"><h6 class="episode-title">{{podcastStation.station[0].station_creator}}</h6></a>
      <div class="seek-control">
        <div class="current-time">0:00</div>
        <div class="total-time">{{podcastStation.station[0].station_length}}</div>
        <div class="seek-bar">
          <div class="fill-bar"></div>
          <div class="thumb-bar"></div>
        </div>
      </div> 
      <div class="episode-info-bottom">
        <div class="interactive-icons">
          <a href="#"><i class="fa fa-gittip"></i></a>
          <a href="#"><i class="fa fa-share-square"></i></a>
          <a href="#"><i class="fa fa-plus-circle"></i></a>
        </div>
        <div class="episode-tags">
          <a href="/#/search"><button class="tag"><p>#{{podcastStation.station[0].tag_1}}</p></button></a>
          <a href="/#/search"><button class="tag"><p>#{{podcastStation.station[0].tag_2}}</p></button></a>
        </div>
      </div>
    </div>
  </div>
</div>
