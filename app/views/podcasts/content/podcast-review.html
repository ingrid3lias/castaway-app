<loading-indicator loading-indicator-model="podcastReview.podcastsLoading"></loading-indicator>
<div ng-show="podcastReview.podcastsLoaded">    
  <div 
      class="episode review row"
      ng-if="podcastReview.reviews.length"
      ng-repeat="review in podcastReview.reviews">
    <div class="episode-icon col-md-4">
      <div class="image-overlay">
        <a class="episode-content" href="#">
          <img class="podcast-avatar" src="{{review.user_icon}}">
        </a>
      </div>
    </div>
    <div class="episode-info col-md-8">
      <div class="episode-top-info">
        <a href="/#/podcast/index"><h4 class="podcast-title">{{review.review_title}}</h4></a>
        <div class="date-info"><h6 class="episode-date">{{review.review_date}}</h6></div>
      </div>
      <a href="/#/user/index"><h6 class="episode-title">{{review.user_name}}</h6></a>
      <div class="user-text"><h6>{{review.text}}</h6></div>
      <div class="episode-info-bottom">
        <div class="interactive-icons">
            <a href="#"><i class="fa fa-gittip"></i></a>
          <a href="#"><i class="fa fa-share-square"></i></a>
        </div>
        <div class="episode-tags">
          <a href="#"><h5 class="read-more">read more</h5></button></a>
        </div>
      </div>
    </div>
  </div>
</div>
<div
    ng-show="podcastReview.podcastsLoaded"
    ng-if="!podcastReview.reviews.length">
  <h5>No Reviews</h5>
 </div>
