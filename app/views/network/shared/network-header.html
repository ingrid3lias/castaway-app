<header class="profile-header-image row">
  <div class="col-md-1 hidden-sm hidden-xs"></div>
  <div class="profile-header col-md-10 col-sm-12 row">
    <div class="col-md-3 profile-avatar">
      <img class="profile-icon" src="{{networkHeader.network[0].network_icon}}">
    </div>
    <div class="col-md-9 profile-information">
      <div class="profile-top">  
        <h3 class="profile-title">{{networkHeader.network[0].network_title}}</h3>
        <div class="profile-rating">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </div>
      </div>
      <h4 class="profile-sub-text">{{networkHeader.network[0].network_location}}</h4>
      <h5 class="profile-classification">{{networkHeader.network[0].category}}</h5>
    </div>
  </div>
  <div class="col-md-1 hidden-sm hidden-xs"></div>
</header>
