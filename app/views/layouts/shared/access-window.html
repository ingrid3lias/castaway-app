<div class="access-window">
  <div class="authentication-window">
    <div class="top-bar">
        <a href="#"><img class="access-logo" src="images/castaway_logo.png"></a>
        <h3 class="access-welcome">Welcome to Castaway!</h3>
    </div>
    
    
    <form class="access-form">
      <div class="social-media-access">
        <ul>
          <li><a href="#" class="btn social-btn facebook-btn" role="button"><i class="fa fa-facebook"></i>Sign up with Facebook</a></li>
          <li><a href="#" class="btn social-btn twitter-btn" role="button"><i class="fa fa-twitter"></i>Sign up with Twitter</a></li>
        </ul>
      </div>
      <h5 class="or">OR</h5>
      <div class="email-group form-group">
        <label class="label">Enter your email address</label>
        <input type="email" placeholder="Email" class="form-control email-input">
      </div>
      <div class="password-group">
        <div class="form-group">
          <label class="label">Choose a password</label>
          <input type="password" placeholder="Password" class="form-control password-input">
        </div>
        <div class="form-group">
          <label class="label">Re-type your password</label>
          <input type="password" placeholder="Password" class="form-control password-input">
        </div>
      </div>
      <div class="agreement checkbox">
        <label>
          <input type="checkbox"><h6 class="checkbox-label">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a> of Castaway.</h6>
        </label>
      </div>
      <div class="authenticate-btn-list">
        <ul>
          <li><a href="#" class="btn account-access-btn" type="submit" role="button">Create Account</a></li>
          <li><a href="#" class="btn account-cancel-btn" role="button">Cancel</a></li>
        </ul>
      </div>
      <h6 class="wrong-access help-block">Already have an account? <a href="#">Sign In</a>.</h6>
    </form>
    
  </div>
</div>
